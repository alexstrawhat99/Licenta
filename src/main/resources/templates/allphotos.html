<html xmlns:th="http://www.thymeleaf.org" lang="asdas">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>



<body>

<p align="center">
<div class="container">
  <div class="row col-xs-2">
    <div class="card" style="width: 18rem;" th:each="photo : ${photos}">
      <img class="card-img-top" th:src="*{'data:image/png;base64,'+photo.image}" alt="Card image cap">
      <div class="card-body">
        <div style="text-align: center;">
        <h5 class="card-title">Name:</h5>
        <p class="card-text"><span th:text="${photo.title}"></span></p>
        </div>
        <div style="text-align: center;">
        <h5 class="card-title">About:</h5>
        <p class="card-text"><span th:text="${photo.about}">About</span></p>
          </div>
        <!--            <a href="/poze" class="btn btn-primary">Confirm</a>-->
        <div style="text-align: center;">
        <a th:href="@{/delete-photo/{id}(id=${photo.id})}">
          <button type="button" class="btn btn-danger">Delete</button>
        </a>
        </div>
      </div>
    </div>
  </div>
</div>
</p>


<div style="text-align: center;">
  <a class="btn btn-outline-secondary btn-lg " href="/photos/upload" role="button">Add a new Player</a>
  <a class="btn btn-outline-primary btn-lg " href="/homepage" role="button">HomePage</a>
  <!--    <a class="btn btn-outline-secondary btn-lg " href="/photos/upload" role="button">Add a new Player</a>-->

</div>
<br> <br>
</body>

  .card {
    margin: 0 auto; /* Added */
    float: none; /* Added */
    margin-bottom: 10px; /* Added */
  }


  body {
    min-height: 100vh;
    background-color: #757f9a;
    background-image: linear-gradient(147deg, #757f9a 0%, #d7dde8 100%);
  }


</style>
