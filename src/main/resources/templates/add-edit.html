<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add / Edit Players</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body style="background-color:greenyellow;">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Active Players Database </h1>
        </div>
    </div>

    <form th:action="@{/save-player}" th:object="${player}" method="post">
        <input type="hidden" th:value="${player.id}" name="id"/>
        <div class="form-group">
            <label for="name">Name:</label>
            <input th:field="*{name}" type="text" class="form-control" id="name">
            <label th:style="'color:red'" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
        </div>

        <div class="form-group">
            <label for="name">Team:</label>
            <input th:field="*{team}" type="text" class="form-control" id="team">
            <label th:style="'color:red'" th:if="${#fields.hasErrors('team')}" th:errors="*{team}"></label>
        </div>


        <div class="form-group">
            <label for="name">Player nation:</label>
            <input th:field="*{nation}" type="text" class="form-control" id="nation">
            <label th:style="'color:red'" th:if="${#fields.hasErrors('nation')}" th:errors="*{nation}"></label>
        </div>

        <div class="form-group">
            <label for="name">Transfer:</label>
            <input th:field="*{transfer}" type="text" class="form-control" id="transfer">
            <label th:style="'color:red'" th:if="${#fields.hasErrors('transfer')}" th:errors="*{transfer}"></label>
        </div>


        <div class="form-group">
            <label for="name">Rating:</label>
            <input th:field="*{rating}" type="text" class="form-control" id="rating">
            <label th:style="'color:red'" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></label>
        </div>
        
        <div class="form-group">
            <label for="date">Date:</label>
            <input th:field="*{date}" type="text" class="form-control" id="date">
            <label th:style="'color:red'" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></label>
         </div>
        <a th:href="@{/players-ui}">
            <button type="button" class="btn btn-danger">Cancel</button>
        </a>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
